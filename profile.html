<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GUVI Internship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 text-start"><i class="fas fa-id-card me-2"></i>My Profile</h3>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm"
                style="width: auto; height: auto; padding: 5px 15px; border-radius: 20px;">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                <input id="age" type="number" class="form-control" placeholder="Enter Age">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                <input id="dob" type="date" class="form-control">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Contact Number</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input id="contact" type="text" class="form-control" placeholder="Contact Number">
            </div>
        </div>

        <button id="save" class="btn btn-success w-100"><i class="fas fa-save me-2"></i>UPDATE PROFILE</button>

        <div class="mt-4 text-center">
            <a href="guide.html" target="_blank" class="btn btn-sm btn-outline-light w-100"
                style="border-radius: 12px; color: #66a6ff; border-color: #66a6ff;">
                <i class="fas fa-book-open me-2"></i>View Setup Guide
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/profile.js"></script>
</body>

</html>
