<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GUVI Internship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="glass-card">
        <h3><i class="fas fa-user-plus me-2"></i>Register</h3>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input id="name" type="text" class="form-control" placeholder="Full Name">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input id="email" type="email" class="form-control" placeholder="Email Address">
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="Create Password">
        </div>

        <button id="registerBtn" class="btn btn-primary w-100">REGISTER</button>

        <div class="mt-3 text-center">
            <a href="login.html">Already have an account? Login</a>
        </div>

        <div class="mt-4 text-center">
            <a href="../guide.html" target="_blank" class="btn btn-sm btn-outline-light w-100"
                style="border-radius: 12px; color: #66a6ff; border-color: #66a6ff;">
                <i class="fas fa-book-open me-2"></i>View Setup Guide
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
